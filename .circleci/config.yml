version: 2.1

orbs:
  discord: sandbox/discord@dev:0.0.4

jobs:
  test_approval:
    docker:
      - image: circleci/node
    steps:
      - discord/approval
  test_notify:
    docker:
      - image: circleci/node
    steps:
      - discord/notify:
          message: "Build unable to process"
          include_job_number_field: true
          include_project_field: true
  test_status:
    docker:
      - image: circleci/node
    steps:
      - discord/status:
          include_job_number_field: true
          include_project_field: true
workflows:
  version: 2
  test_all_steps:
    jobs:
      - test_approval
      - test_notify:
          requires:
            - test_approval
      - test_status:
          requires:
            - test_notify
